
<div class="cart-container">
<div class="cart-panel ">
   
    <div *ngIf="shoppingProducts && shoppingProducts.length">
        <app-product-cart *ngFor="let product of shoppingProducts" [product]="product" 
        (deleteProduct)="deleteProduct($event)"
        (updateProduct)="updateProduct($event)"></app-product-cart>        
        <h2>Total : ${{total}} </h2>   
    </div>   
     <div *ngIf="shoppingProducts && shoppingProducts.length ===0">
        No products in cart
     </div>
    </div>
<form class="col-5">
    <div class="form-group form-margin">
    <label for="name">Full name</label>
    <input type="text" class="form-control" placeholder="(minimum 3 characters)">
    </div>
    <div class="form-group form-margin">
    <label for="address">Address</label>
    <input type="text" class="form-control" placeholder="(minimum 6 characters)">
    </div>
    <div class="form-group form-margin">
    <label for="credit">Credit Card number</label>
    <input type="text" class="form-control" placeholder="16-digit number">
    </div>
    <input type="submit" class="btn btn-primary">
</form>

</div>
